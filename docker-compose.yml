services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: monrpn-client
    volumes:
      - ./client:/app        # code du client monté
      - /app/node_modules    # évite d'écraser node_modules
    ports:
      - '5173:5173'
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - server

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev 
    container_name: monrpn-server
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - '5010:5010'
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=development
      - PORT=5010
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: monrpn-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
