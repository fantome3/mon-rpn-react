version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myrpnresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myrpnresolver.acme.email=paiement.rpn@gmail.com"
      - "--certificatesresolvers.myrpnresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./acme.json:/letsencrypt/acme.json"
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: acq-rpn-server
    volumes:
      - ./server:/app
      - /app/node_modules
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
      - PORT=5010
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.server.rule=Host(`api.acq-rpn.org`)"
      - "traefik.http.routers.server.entrypoints=websecure"
      - "traefik.http.routers.server.tls.certresolver=myrpnresolver"
      - "traefik.http.services.server.loadbalancer.server.port=5010"
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: acq-rpn-client
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`acq-rpn.org`,`www.acq-rpn.org`)"
      - "traefik.http.routers.client.entrypoints=websecure"
      - "traefik.http.routers.client.tls.certresolver=myrpnresolver"
      - "traefik.http.services.client.loadbalancer.server.port=80"
    restart: unless-stopped

