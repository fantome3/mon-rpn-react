services:
  client:
    build: ./client
    container_name: monrpn-client
    ports:
      - '3000:80'
    depends_on:
      - server

  server:
    build: ./server
    container_name: monrpn-server
    ports:
      - '5010:5010'
    env_file:
      - ./server/.env
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: monrpn-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
